<div class="slide">
  <div class="slider">
    <div class="overflow-slider"></div>

    <video
      #video
      class="video-intro"
      poster="./assets/img/background.webp"
      playsinline
      oncanplay="this.play()"
      onloadedmetadata="this.muted=true"
      loop
    >
      <source src="./assets/video/Abidjan HD.mp4" type="video/mp4" />
    </video>

    <div class="slide-text">
      <div class="slide-description">
        <h2>Accélérez vos locations<br>
          et vos ventes de maisons<br>
          à Abidjan.</h2>
      </div>
      <div>
        <button mat-button (click)="visite3d()"><a href="#offre">DÉCOUVRIR LA VISITE VIRTUELLE 3D</a></button>
      </div>
      <div>
        <button mat-button (click)="visitehd()"><a href="#offre">DÉCOUVRIR LA VISITE VIRTUELLE HD</a></button>
      </div>
      <div class="savoir-plus">
        <button mat-button class="btn-savoir-plus"><a href="#description">EN SAVOIR PLUS</a></button>
      </div>
    </div>

  </div>
</div>
