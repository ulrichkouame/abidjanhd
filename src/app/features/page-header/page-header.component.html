<nav>
  <ul>
    <div *ngIf="!isMobile">
      <li><a mat-button routerLink="" routerLinkActive="active">{{ 'menu.accueil' | translate }}</a></li>
      <li><a mat-button routerLink="micasa" routerLinkActive="active">{{ 'menu.micasa' | translate }}</a></li>
      <li><a mat-button routerLink="contact" routerLinkActive="active">{{ 'menu.contact' | translate }}</a></li>
    </div>
    <div *ngIf="isMobile" class="sign-left">
      <button class="menu-right" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu left mobile">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <a routerLink="" routerLinkActive="active">
            <mat-icon>home</mat-icon>
            <span>Accueil</span>
          </a>
        </button>
        <button mat-menu-item>
          <a routerLink="micasa" routerLinkActive="active">

          </a>
        </button>

          <a routerLink="contact" routerLinkActive="active">
            <mat-icon>call</mat-icon>
            <span>Contactez nous</span>
          </a>
        </button>
      </mat-menu>
    </div>
    <div class="sign-right">
      <button class="menu-right" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" (click)=isLogin()>
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf=!islogin>
          <a routerLink="login" routerLinkActive="active">
            <mat-icon>person_outline</mat-icon>
            <span>Se connecter</span>
          </a>
        </button>
        <button mat-menu-item *ngIf=!islogin>
          <a routerLink="register" routerLinkActive="active">
            <mat-icon>person_add</mat-icon>
            <span>S'inscrire</span>
          </a>
        </button>
        <button mat-menu-item *ngIf=islogin>
          <a routerLink="profile" routerLinkActive="active">
            <mat-icon>perm_contact_calendar</mat-icon>
            <span>Mon profil</span>
          </a>
        </button>
        <button mat-menu-item *ngIf=islogin>
          <mat-icon>exit_to_app</mat-icon>

      </mat-menu>
    </div>

  </ul>
